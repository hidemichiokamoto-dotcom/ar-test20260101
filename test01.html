<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR test01</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    header { padding: 10px 14px; font-size: 14px; }
    model-viewer { width: 100vw; height: calc(100vh - 60px); background: #fff; }

    /* ARボタンの見た目（押しやすく） */
    .ar-btn{
      position: fixed;
      left: 14px;
      bottom: 14px;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 10px;
      background: white;
    }
  </style>
</head>

<body>
  <header>ARテスト：test01（下のボタンを押してください）</header>

  <model-viewer
    src="test01.glb"
    ios-src="test01.usdz"
    ar
    ar-modes="quick-look webxr scene-viewer"
    camera-controls
    alt="AR model test01">
    
    <!-- これがARボタン -->
    <button slot="ar-button" class="ar-btn">ARで表示</button>
  </model-viewer>

</body>
</html>
